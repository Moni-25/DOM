<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation with Form</title>
  <!-- Bootstrap Css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3" style="width: 50%; height: 50%; border: 2px solid #ff9999; border-radius: 10px;">
        <div class="card-header">
            <h1 id="title" style="text-align: center;">Form Submissions</h1>
        </div>
        <p id="description" style="text-align: center; font-weight: bold;">DOM Manipulation Form</p>
        <form action="" id="form">
        <div class="form-group"> 
        <div class="row mt-3">
            <div class="col-lg-4">
                <label for="first-name">First Name</label>
            </div>
            <div class="col-lg-8">
                <input class ="form-control" type="text" placeholder="Enter first name" name="firstName" id="first-name" required/>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-4">
                <label for="lastName">Last name</label>
            </div>
            <div class="col-lg-8">
                <input class ="form-control" type="text" placeholder="Enter last name" id="last-name" name="lastName" required/>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-4">
                <label for="address">Address</label>
            </div>
            <div class="col-lg-8">
                <textarea name="addresss" id="address" rows="3" cols="50" placeholder="Enter Your Address Here" required></textarea>
                <!-- <input class ="form-control" type="text" placeholder="Enter Address" id="address" required/> -->
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-4">
                <label for="pincode">Pincode</label>
            </div>
            <div class="col-lg-8">
                <input class ="form-control" type="text" placeholder="Enter pincode number" name="pin" id="pincode" required/>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-4">
                <label for="gender">Gender</label>
            </div>
            <div class="col-lg-8">
                    <!-- <select class ="form-control" name="gender" id="gender" required>
                        <option value="">-Select Gender-</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select> -->
                  <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="Femlae">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-4">
                <label for="food">Choice Of Food</label>
            </div>
            <div class="col-lg-8">
                <select class ="form-control" name="food" id="food" required>
                    <option value="">Choice Of Food</option>
                    <option value="Salad">Salad</option>
                    <option value="Sandwich">Sandwich</option>
                    <option value="Bread">Bread</option>
                    <option value="Male">Steak</option>
                    <option value="Fish">Fish</option>
                  </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-4">
                <label for="state">State</label>
            </div>
            <div class="col-lg-8">
                <input class ="form-control" type="text" placeholder="Enter your state" id="state" required/>
            </div>  
        </div>
        <div class="row mt-2">
            <div class="col-lg-4">
                <label for="country">Country</label>
            </div>
            <div class="col-lg-8">
                <input class ="form-control" type="text" placeholder="Enter your Country name" id="country" required/>
            </div>
        </div>
        <div class="row mt-2 mb-2" style="display: flex; justify-content: center;">
            <button class ="btn btn-primary" type="submit" id="submit" style="width: 20%;">submit</button>
        </div>
    </div>
        </form>
    </div>

    <div class="card mt-3 ms-5" style="width: 92%; border: 2px solid #df80ff; display: flex; align-items: center;">
        <table class="table table-bordered table-striped">
            <thead class="table-primary">
            <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Adress</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Choice Of Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody>
        
        </tbody>
        
        </table>
    </div>

</body>
<script src="formscript.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>


</html>
